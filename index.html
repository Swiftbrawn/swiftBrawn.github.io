<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css"> 
    <style type="text/css">
        /* Main styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .grid-container {
            display: grid;
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .grid-item {
            background-color: purple;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .typewriter h1 {
            border-right: 4px solid black;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        p {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        /* Responsive layout for all mobile devices */
        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .grid-item {
                padding: 15px;
                font-size: 16px;
            }

            p {
                font-size: 20px;
                margin: 15px 0;
            }

            .typewriter h1 {
                font-size: 20px;
            }
        }

        /* Medium screens like tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .grid-item {
                padding: 20px;
                font-size: 18px;
            }

            p {
                font-size: 22px;
            }

            .typewriter h1 {
                font-size: 24px;
            }
        }

        /* Larger screens */
        @media (min-width: 769px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }

            p {
                font-size: 28px;
            }

            .typewriter h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="typewriter">
        <h1 id="welcome-text"></h1> 
    </div>
    <p>Below are my projects working:</p>
    <div class="grid-container">
        <div class="grid-item"><a href="https://swiftbrawn.github.io/OnePageWebsite/" target="_blank" style="color: wheat; text-decoration: none;">OnePageWebsite</a></div>
        <div class="grid-item"><a href="https://swiftbrawn.github.io/arike/" target="_blank" style="color: wheat; text-decoration: none;">Online Clothing Store</a></div>
        <div class="grid-item"><a href="https://swiftbrawn.github.io/swiftCode/" target="_blank" style="color: wheat; text-decoration: none;">Web Developer Site</a></div>
    </div>
    <script>
        // Typewriter effect script
        const welcomeText = "Welcome on board to swiftBrawn";
        const welcomeElement = document.getElementById('welcome-text');
        let index = 0;

        function type() {
            if (index < welcomeText.length) {
                welcomeElement.textContent += welcomeText.charAt(index);
                index++;
                setTimeout(type, 100); // Typing speed (100ms)
            }
        }

        // Start the typing effect
        type();
    </script>
</body>
</html>

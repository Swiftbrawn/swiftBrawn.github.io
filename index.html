<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idris Tijani Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #6f42c1;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: #ffc107;
        }

        .typewriter {
            font-size: 2rem;
            font-weight: bold;
            color: #6c757d;
            margin-top: 20px;
        }

        .intro {
            font-size: 1.5rem;
            margin: 50px 0;
            text-align: center;
        }

        .profile-image {
            max-width: 150px;
            border-radius: 50%;
            border: 3px solid #6f42c1;
        }

        .grid-item {
            background-color: #6f42c1;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .grid-item a {
            text-decoration: none;
            color: #ffc107;
            font-size: 1.2rem;
        }

        footer {
            background-color: #6f42c1;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">IDRIS TIJANI</a>
        </div>
    </nav>

    <div class="container">
        <!-- Typewriter Effect -->
        <div class="typewriter text-center" id="welcome-text"></div>

        <!-- Intro Section -->
        <div class="intro">
            <div>
                <img src="./IBMT/img/indiriii.jpg" alt="Idris Tijani" class="profile-image mb-3">
            </div>
            <p>Hello, my name is <strong>Idris Tijani</strong>, and I am a Software Engineer at SwiftBrawn Telco-Techco.</p>
        </div>

        <!-- Portfolio Projects -->
        <h2 class="text-center my-4">My Projects</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="grid-item">
                    <a href="http://127.0.0.1:3000/OnePageWebsite/Assets/index.html" target="_blank">One Page Website</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-item">
                    <a href="http://127.0.0.1:3000/IBMT/services.html" target="_blank">Multiple Page Website</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="grid-item">
                    <a href="http://127.0.0.1:3000/IBMT/abot.html" target="_blank">Web Developer Website</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Idris Tijani | <a href="https:swiftBrawn.github.io" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/idris-opeyemi-tijani-062b241b8/" target="_blank">LinkedIn</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Typewriter Effect Script
        const welcomeText = "Welcome to my portfolio!";
        const welcomeElement = document.getElementById('welcome-text');
        let index = 0;

        function typeWriter() {
            if (index < welcomeText.length) {
                welcomeElement.innerHTML += welcomeText[index];
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        typeWriter();
    </script>
</body>

</html>

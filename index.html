<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Idris Tijani, Software Engineer at SwiftBrawn Telco-Techco. Explore projects and professional skills.">
    <meta name="keywords" content="Idris Tijani, Software Engineer, Portfolio, Web Development, Projects, SwiftBrawn Telco-Techco">
    <title>Idris Tijani Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #6f42c1;
        }

        .navbar-brand, .nav-link {
            color: #fff;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #ffc107;
        }

        .typewriter {
            font-size: 2rem;
            font-weight: bold;
            color: #6c757d;
            margin: 20px 0;
        }

        .intro {
            text-align: center;
            margin: 50px 0;
        }

        .profile-image {
            max-width: 150px;
            border-radius: 50%;
            border: 3px solid #6f42c1;
        }

        .portfolio-grid .grid-item {
            background-color: #fff;
            border: 2px solid #6f42c1;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portfolio-grid .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #6f42c1;
        }

        .portfolio-grid .grid-item .content {
            padding: 15px;
        }

        .portfolio-grid .grid-item .content a {
            text-decoration: none;
            color: #6f42c1;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .portfolio-grid .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #6f42c1;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">IDRIS TIJANI</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Typewriter Effect -->
        <div class="typewriter text-center" id="welcome-text"></div>

        <!-- Intro Section -->
        <section id="about" class="intro">
            <div>
                <img src="./IBMT/img/indiriii.jpg" alt="Idris Tijani" class="profile-image mb-3">
            </div>
            <p>Hello, my name is <strong>Idris Tijani</strong>, and I am a Software Engineer at SwiftBrawn LLC</p>
        </section>

        <!-- Portfolio Projects -->
        <section id="projects">
            <h2 class="text-center my-4">My Projects</h2>
            <div class="row portfolio-grid g-4">
                <!-- Portfolio Items are dynamically generated -->
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Idris Tijani | <a href="https://swiftBrawn.github.io" target="_blank">GitHub</a> | <a href="https://www.linkedin.com/in/idris-opeyemi-tijani-062b241b8/" target="_blank">LinkedIn</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Typewriter Effect Script -->
    <script>
        const welcomeText = "Welcome to my portfolio!";
        const welcomeElement = document.getElementById('welcome-text');
        let index = 0;

        function typeWriter() {
            if (index < welcomeText.length) {
                welcomeElement.innerHTML += welcomeText[index];
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        typeWriter();
    </script>

    <!-- Portfolio Projects Script -->
    <script>
        const projects = [
            {
                title: "One Page Website",
                image: "./OnePageWebsite/Assets/IMG/3.jpg",
                description: "A sleek and modern single-page layout for showcasing your dancing brand.",
                link: "imomo.html.html"
            },
            {
                title: "Multiple Page Website",
                image: "./IBMT/img/ba4.jpg",
                description: "Designed for Plumbing businesses needing multiple pages for services and more.",
                link: "http://127.0.0.1:3000/IBMT/services.html"
            },
            {
                title: "Developer Portfolio",
                image: "./IBMT/img/we.jpg",
                description: "A portfolio to showcase your development projects and skills.",
                link: "http://127.0.0.1:3000/IBMT/abot.html"
            },
            {
                title: "Booking Website",
                image: "./IBMT/img/book.jpg",
                description: "A functional booking system for services or appointments.",
                link: "http://127.0.0.1:3000/IBMT/booking.html"
            },
            {
                title: "Contact Website",
                image: "./IBMT/img/profile.jpg",
                description: "A professional way to display your contact information online.",
                link: "http://127.0.0.1:3000/IBMT/contact.html"
            },
            {
                title: "Technician Website",
                image: "./IBMT/img/techni.jpg",
                description: "Designed for technical teams to highlight their skills and services.",
                link: "http://127.0.0.1:3000/IBMT/team.html"
            }
        ];

        const portfolioGrid = document.querySelector('.portfolio-grid');
        projects.forEach(project => {
            portfolioGrid.innerHTML += `
                <div class="col-md-4">
                    <div class="grid-item">
                        <img src="${project.image}" alt="${project.title}" loading="lazy">
                        <div class="content">
                            <a href="${project.link}" target="_blank">${project.title}</a>
                            <p class="mt-2">${project.description}</p>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Owl Carousel with Overlay</title>
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <style>
        /* Make body and carousel full-screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        
        .owl-carousel, .owl-stage-outer, .item {
            width: 100vw;
            height: 100vh;
        }

        /* Full-screen images in carousel */
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text overlay styling */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        .text-overlay h1 {
            font-size: 3rem;
            margin: 0;
        }

        .text-overlay p {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

<section id="hero">
    <div class="owl-carousel">
        <div class="item"><img src="./img/POOL2.jpg" alt="Image 1"></div>
        <div class="item"><img src="./img/POOL4.jpg" alt="Image 2"></div>
        <div class="item"><img src="./img/POOL1.jpg" alt="Image 3"></div>
        <div class="item"><img src="./img/PLU1.jpg" alt="Image 4"></div>
        <div class="item"><img src="./img/PLU2.jpg" alt="Image 5"></div>
        <div class="item"><img src="./img/PLU3.jpg" alt="Image 6"></div>
    </div>

    <div class="text-overlay">
        <div class="container">
            <h1>INDUSTRIAL BUILDING MANAGEMENT TECHNIQUE NIGERIA LIMITED</h1>
            <p>Your Trusted Plumbing and Heating Experts in Lagos, Nigeria, and Africa at Large</p>
            <a href="#contact" class="cta-button">Contact Us</a>
        </div>
    </div>
</section>

<!-- jQuery and Owl Carousel JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            loop: true,
            nav: false,
            items: 1,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true
        });
    });
</script>
</body>
</html>
